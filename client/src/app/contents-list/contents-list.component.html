<section>
  <div class="page-header">
    <h1>Contents
        <small>전체 콘텐츠 리스트</small>
    </h1>
</div>

  <ul class="list-group">
    <li *ngFor="let content of contents" class="list-group-item col-md-12">
        <h4 class="col-md-9">
          <a routerLink="/content/{{content._id}}">
            {{content.title}}
          </a> 
        </h4>
        <div class="col-md-3"> 
          {{content.date |date:"yyyy/MM/dd"}} |  {{content.userId}}
        </div>
    </li>
  </ul>

</section>
