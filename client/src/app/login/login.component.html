<section>
  <div class="page-header">
    <h2>Login
      <small class="text-muted h5">로그인</small>
    </h2>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3 input-group-sm">
      <label for="userId" class="form-label">아이디</label>

      <input type="text" class="form-control" placeholder="아이디" required [(ngModel)]="loginUser.userId" name="userId"
        #userId="ngModel" id="userId">
      <div [hidden]="userId.valid || userId.pristine" class="form-text">
        아이디를 입력해주세요.
      </div>
    </div>

    <div class="mb-3 input-group-sm">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" placeholder="비밀번호" aria-describedby="sizing-addon2" required
        [(ngModel)]="loginUser.password" name="password" #password="ngModel" id="password">
      <div [hidden]="password.valid || password.pristine" class="form-text">
        비밀번호를 입력해주세요.
      </div>
    </div>

    <div class="text-center" role="group" aria-label="...">
      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.form.valid">
        로그인
      </button>
    </div>
  </form>

</section>
