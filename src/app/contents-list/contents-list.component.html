<section>
  <div class="page-header">
    <h1>Contents
        <small>전체 콘텐츠 리스트</small>
    </h1>
</div>

  <ul class="list-group">
    <li *ngFor="let content of contents" class="list-group-item">
      <h3>
        <a routerLink="/content/{{content.id}}">
          제목 : {{content.title}}
        </a> 
      </h3>
      <span class="badge"> userId : {{content.userId}}</span>
      <div> 등록일 : {{content.date |date}}</div>
      <!-- <div>
          <h5>내용</h5>
        {{content.text}}
      </div> -->
    </li>
  </ul>


</section>
